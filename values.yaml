# Default values for web-cardinality.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000


service:
  type: LoadBalancer
  port: 80

ingress:
  enabled: false
  className: "nginx"
  annotations: 
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: web-cardinality-basic-auth
    nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required - webmaster'
  hosts:
    - host: web-cardinality.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  # tls: 
  #   - secretName: web-cardinality-ssl
  #     hosts:
  #       - web-cardinality.com

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.

  # 1.5. It should have its resources limited in order not to hog the underlying machine
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

extraVolumeMounts: []

extraVolumes: []

#https://hub.docker.com/_/nginx
envs: []

## Command and args for running the container (set to default if not set). Use array form
## @param command Override default container command (useful when using custom images)
## @param args Override default container args (useful when using custom images)
##
command: []
args: []

persistence:
  size: 1Gi
  createPV: true
  hostpath: /data/web-cardinality
  storageClassName: "manual"


ssl:
  enabled: false
  existingSecretName: ""
  tlskey: ""
  tlscrt: ""

basicAuth:
  enabled: false
  existingSecretName: ""
  htpasswd: ""

customNginxConf:
  enabled: false
  configMapName: ""

